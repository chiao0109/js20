<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="User Name" class="name">
    <input type="text" placeholder="Password" class="pwd">
    <button class="save">Save</button>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>User Name</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="content"></tbody>
    </table>

    <script>
        let name = document.querySelector('.name')
        let pwd = document.querySelector('.pwd')
        let saveBtn = document.querySelector('.save')
        let content = document.querySelector('.content')
        
        let obj = []
        inputBtn = () => {
            if(name === null || pwd === null) {
                return
            } else {
                obj.push({
                    'name': name.value,
                    'pwd': pwd.value
                })
                this.show()
            }
        }

        show = () => {
            temp = ''
            obj.forEach((e,index) => {
                temp +=
                `
                    <tr class="contentBody">
                    <td>${index + 1}</td>
                    <td>${['name']}</td>
                    <td>${['pwd']}</td>
                    <td>
                        <button onclick="delete(${index}" class="delete">Delete</button>
                        <button onclick="edit(${index}" class="edit">Edit</button>
                    </td>
                    </tr>
                `
            })
            content.innerHTML = temp
            console.log(obj)
        }

        saveBtn.addEventListener('click', inputBtn)

        deleteBtn = (index) => {
            obj.splice(index,1)
            this.show()
            console.log(this.show())
        }

        edit = () => {

        }
    </script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js'></script>
</body>
</html>
