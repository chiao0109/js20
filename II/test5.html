    <h1>5.進制轉換器(二進制、八進制、十進制、十六進制)</h1>
    <div style="width: 150px; height: 240px; border: 1px; padding: 30px; border-radius: 20px; background-color: #fafafa; margin: auto; color: grey;">
        <p style="margin: 0px;">Decimal</p>
        <input id="decimal" style="border: none; border-bottom: 1px solid; background: none; margin-bottom: 15px;">
        <p style="margin: 0px;">Binary</p>
        <input id="binary" style="border: none; border-bottom: 1px solid;  background: none; margin-bottom: 15px;">
        <p style="margin: 0px;">Octal</p>
        <input id="octal" style="border: none; border-bottom: 1px solid;  background: none; margin-bottom: 15px;">
        <p style="margin: 0px;">Hex</p>
        <input id="hex" style="border: none; border-bottom: 1px solid; background: none;">
        <button style="margin: 20px; width: 45px; height: 30px; background: none;" onclick="run()">run</button>
        <button style="height: 30px; background: none;" onclick="clear()">clear</button>
    </div>
